            <div class="FormMesh" >                   
                    <label class="header-form">MODBUS Configuration</label>
                    <form name="FormMesh" style="margin: 10%;">
                            <select id="tipo_med" class="tipo_medidor"name = "modoOutput" onchange="pulsos()">
                                    <option value = "rs485">Standard RS485 Output</option>
                                    <option value = "pulsos">Pulse Output</option>
                                    <option value = "chino">LogoMeter RS485 Output</option>
                                    <option value = "enlace">Link node</option>
                            </select>
                            

                     <div style="display: none;"id="med_pulse">
                            <br>
                            <br>
                        <label class="lc-form">Conversion factor[imp/kWh]:</label><br>
						<input class="opcion"type="number" name="conversion" placeholder="imp/kWh"><br>
						<label class="lc-form">Initial Energy [kWh]:</label><br>
						<input class="opcion"type="text" name="energia"pattern="[0-9]+(\.[0-9]{1,2})%?" placeholder="Initial kWh"><br>
                        <label class="lc-form">Slave ID:</label><br>
						<input class="opcion"type="number" name="slaveid" placeholder="Id for pulse meter"><br>
                    </div>   

                    <div style="display: none;"id="med_rs485">
                            <br>
                            <br>
                        <label class="lc-form">Baud Rate:</label><br>
                        <input class="opcion"type="number" name="baud_rate" placeholder="Baudios"><br>
                        
                    </div>

                        
                        <br><br><br>

						<input class="form-button"type="button" name="submit" value="Submit"style="margin:1rem;">
                        <input class="form-button"type="button" name="enter" value="Cancel"style="margin:1rem;">
                        
                    </form>
                    <form name="Reset ESP">
                            <input type="submit" class = "restart"  name="reinicio" value="Start Mesh" runat="server" formmethod="post">
