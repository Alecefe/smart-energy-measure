  <div class="row m-5">

    <form class="col-form-label mx-auto w-40 px-5 pb-4" id="form-modbus" style="border-radius: 10px; background: rgba(255, 255, 255, 0.9);">
      <fieldset>
        <legend class="">Modbus Configuration</legend>
        
        <div class=" mt-3 form-group">
          <select class="custom-select">
            <option value= "enlace" selected="">Link node</option>
            <option value="logo">LogoMeter RS485 Output</option>
            <option value="pulsos">Pulse Output</option>
            <option value="standard-rs485">Standard RS485 Output</option>
          </select>
          <small id="modbus-selector-help" class="form-text text-muted">Select your meter application.</small>
        </div>

        <div class="form-group modbus-baud-rate-div">
          <label for="baud-rate">Baud Rate</label>
          <input type="number" class="form-control shadow-sm" id="modbus-baud-rate" placeholder="Baudios" min="0" aria-describedby="modbus-baud" >
          <small id="modbus-baud-help" class="form-text text-muted">La tasa de baudios del medidor</small>
        </div>
        <div class="form-group modbus-conversion-factor-div">
          <label for="conversion-factor">Conversion factor [imp/kWh]</label>
          <input type="number" class="form-control shadow-sm" id="modbus-conversion-factor" placeholder=" Impulses by kWh" >
          <small class="form-text text-muted" id="conversion-factor-help"></small>
        </div>
        <div class="form-group modbus-initial-energy-div">
          <label for="initial-energy">Initial Energy</label>
          <input type="number" class="form-control shadow-sm"id="modbus-initial-energy" min="0" placeholder="Initial kWh" >
          <small class="form-text text-muted" id="initial-energy-help">Number of initial energy of your meter screen</small>
        </div>
        <div class="form-group modbus-slave-id-div">
          <label for="Slave-ID">Slave ID</label>
          <input type="number" class="form-control shadow-sm" id="modbus-slave-id" min="1" max="255" placeholder="Id for pulse meter" >
          <small class="form-text text-muted" id="max-sta-help">Range 1 to 255</small>
        </div>

        <button type="submit" class="mt-2 btn btn-primary btn-block" id="submit-modbus">Submit</button>

      </fieldset>
    </form>
  </div>
