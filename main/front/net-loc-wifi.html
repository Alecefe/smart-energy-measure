  <div class="row m-5">

    <form class="col-form-label mx-auto w-40 px-5 pb-4" id="form-loc-wifi" style="border-radius: 10px; background: rgba(255, 255, 255, 0.9);">
      <fieldset>
        <legend class="">Local Wifi</legend>
        <div class="form-group">
          <label for="exampleInputPassword1">SSID</label>
          <input type="text" class="form-control shadow-sm" id="net-wifi-ssid" placeholder="Your SSID" aria-describedby="mesh-id-help" required>

        </div>
        <div class="form-group">
          <label for="WiFi-password">Password</label>
          <input type="password" class="form-control shadow-sm" id="net-wifi-pass" aria-describedby="mesh-password-help" placeholder="Your password" required>
        </div>

        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1" onclick="showpass()"><small>Show password</small></label>
        </div>

        <button type="submit" class="mt-4 btn btn-primary btn-md btn-block" id="submit-loc-wifi">Submit</button>
        
      </fieldset>
    </form>
  </div>
</body>

<script src="js/net-loc-wifi.js"></script>

<script>
  function showpass() {
    var x = document.getElementById("net-wifi-pass");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
  </script>
